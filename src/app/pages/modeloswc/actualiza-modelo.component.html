<div class="row animated fadeInLeft">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Información Personal de Modelo</h4>
            </div>
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="actualizarDatosModeloWC(f)" class="form p-t-20">

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-quote-right"></i></div>
                                    <input [(ngModel)]="modeloActualizar.documento" [readonly]="true" name="documento" autocomplete="off" type="text" id="document" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Tipo Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-layout-menu-v"></i></div>
                                    <select [(ngModel)]="modeloActualizar.tipoDocumento" name="tipoDocumento" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="C.C.">Cédula de Ciudadanía</option>
                                        <option value="C.E.">Cédula de Extranjería</option>
                                        <option value="PAS">Pasaporte</option>
                                        <option value="DIE">Documento de Identificación Extranjero</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Nombres</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input [(ngModel)]="modeloActualizar.nombres" name="nombres" autocomplete="off" placeholder="Juanita" type="text" id="names" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Apellidos</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input [(ngModel)]="modeloActualizar.apellidos" name="apellidos" autocomplete="off" type="text" id="surnames" placeholder="Perez Perez" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Genero</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="modeloActualizar.genero" name="genero" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="FEMENINO">Femenino</option>
                                        <option value="MASCULINO">Masculino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Número de Hijos</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-face-smile"></i></div>
                                    <input [(ngModel)]="modeloActualizar.numHijos" name="numHijos" autocomplete="off" type="text" id="numberChildren" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Correo Electrónico</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-email"></i></div>
                                    <input [(ngModel)]="modeloActualizar.emailCorporativo" name="emailCorporativo" placeholder="test@test.com" autocomplete="off" type="text" id="email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Teléfono Célular</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-mobile"></i></div>
                                    <input [(ngModel)]="modeloActualizar.telCelular" name="telCelular" autocomplete="off" type="text" id="cellPhone" class="form-control" placeholder="###-#######" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Dirección Residencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-world"></i></div>
                                    <input [(ngModel)]="modeloActualizar.direccion" name="direccion" autocomplete="off" type="text" id="address" class="form-control" placeholder="Cra. 1 # 1-1" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">RH Sanguineo</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="modeloActualizar.rh" name="rh" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB-">AB-</option>
                                        <option value="AB+">AB+</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Contacto Emergencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-id-badge"></i></div>
                                    <input [(ngModel)]="modeloActualizar.nomContEmer" name="nomContEmer" autocomplete="off" type="text" id="emergencyContact" class="form-control" placeholder="Carlota Perez Perez" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Telefóno Emergencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-bell"></i></div>
                                    <input [(ngModel)]="modeloActualizar.telContEmer" name="telContEmer" autocomplete="off" type="text" id="emergencyPhone" class="form-control" placeholder="###-#######" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Entidad Bancaria</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-stats-up"></i></div>
                                    <select [(ngModel)]="modeloActualizar.entidadBanco" name="entidadBanco" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="Bancamia S.A.">Bancamia S.A.</option>
                                        <option value="Banco Agrario">Banco Agrario</option>
                                        <option value="Banco AV Villas">Banco AV Villas</option>
                                        <option value="Banco BBVA Colombia">Banco BBVA Colombia</option>
                                        <option value="Banco Caja Social">Banco Caja Social</option>
                                        <option value="Banco Davivienda">Banco Davivienda</option>
                                        <option value="Banco de Bogotá">Banco de Bogotá</option>
                                        <option value="Banco de Occidente">Banco de Occidente</option>
                                        <option value="Banco Falabella">Banco Falabella</option>
                                        <option value="Banco GNB Sudameris">Banco GNB Sudameris</option>
                                        <option value="Bancolombia">Bancolombia</option>
                                        <option value="Banco Scotiabank Colpatria">Banco Scotiabank Colpatria</option>
                                        <option value="Banco Popular">Banco Popular</option>
                                        <option value="Banco ITAU">Banco ITAU</option>
                                        <option value="Banco Pichincha S.A.">Banco Pichincha S.A.</option>
                                        <option value="Banco Serfinanza">Banco Serfinanza</option>
                                        <option value="DaviPlata">DaviPlata</option>
                                        <option value="Nequi-Bancolombia">Nequi-Bancolombia</option>
                                        <option value="Super Giros">Super Giros</option>
                                        <option value="Movii S.A.">Movii S.A.</option>
                                        <option value="RappiPay">Movii S.A.</option>
                                        <option value="No Aplica">No Aplica</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Cuenta Bancaria</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-money "></i></div>
                                    <input [(ngModel)]="modeloActualizar.numCuentaBanco" name="numCuentaBanco" autocomplete="off" type="text" id="bankAccount" class="form-control" placeholder="#-######-#" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Nacionalidad</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="modeloActualizar.nacionalidad._id" name="nacionalidad" class="form-control custom-select" required>
                                        <option value="">--Seleccione País--</option>
                                        <option *ngFor="let pais of paisesList" [value]="pais._id">{{pais.countryCode}} - {{pais.countryName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Ciudad de Residencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="modeloActualizar.ciudadResidencia._id" name="ciudadResidencia" class="form-control custom-select" required>
                                        <option value="">--Seleccione Ciudad--</option>
                                        <option *ngFor="let ciudad of ciudadesList" [value]="ciudad._id">{{ciudad.ciudadName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>  Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
