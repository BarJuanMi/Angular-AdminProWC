<div class="row animated fadeInLeft">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Información Personal del Monitor</h4>
            </div>
            <div class="card-body">
                <form class="form p-t-20" [formGroup]="monitorwcForm" (submit)="crearNuevoMonitor()">

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-quote-right"></i></div>
                                    <input type="text" class="form-control" id="document" placeholder="########" autocomplete="off" formControlName="documento" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Tipo Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-layout-menu-v"></i></div>
                                    <select class="form-control custom-select" id="docType" formControlName="tipoDocumento" required>
                                            <option value="">--Seleccione una opción--</option>
                                            <option value="C.C.">Cédula de Ciudadanía</option>
                                            <option value="C.E.">Cédula de Extranjería</option>
                                            <option value="PAS">Pasaporte</option>
                                            <option value="DIE">Documento de Identificación Extranjero</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Nombres</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input type="text" class="form-control form-control-danger" id="names" formControlName="nombres" placeholder="Juanita" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Apellidos</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input type="text" class="form-control form-control-danger" id="lastnames" formControlName="apellidos" placeholder="Perez Perez" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Genero</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select class="form-control custom-select" formControlName="genero" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="FEMENINO">Femenino</option>
                                        <option value="MASCULINO">Masculino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Fecha Nacimiento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-calendar"></i></div>
                                    <input type="date" id="birth" class="form-control" formControlName="fechaNac" placeholder="dd/mm/yyyy" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Correo Electrónico</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-email"></i></div>
                                    <input type="text" id="email" class="form-control" formControlName="emailCorporativo" placeholder="test@test.com" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Telefóno Célular</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-mobile"></i></div>
                                    <input type="text" id="cellPhone" class="form-control" formControlName="telCelular" placeholder="###-#######" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Dirección Residencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-world"></i></div>
                                    <input type="text" id="address" class="form-control" formControlName="direccion" placeholder="Cra. 1 # 1-1" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">RH Sanguineo</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select class="form-control custom-select" formControlName="rh" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB-">AB-</option>
                                        <option value="AB+">AB+</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Contacto Emergencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-id-badge"></i></div>
                                    <input type="text" id="emergencyContact" class="form-control" formControlName="nomContEmer" placeholder="Carlota Perez Perez" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Telefóno Emergencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-bell"></i></div>
                                    <input type="number" id="emergencyPhone" class="form-control" formControlName="telContEmer" placeholder="###-#######" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Fecha Ingreso</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-calendar"></i></div>
                                    <input type="date" id="inputJob" class="form-control" formControlName="fechaIngreso" placeholder="dd/mm/yyyy" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Número de Hijos</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-face-smile"></i></div>
                                    <input type="number" id="numberChildren" class="form-control" formControlName="numHijos" placeholder="#" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Entidad Bancaria</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-stats-up"></i></div>
                                    <select formControlName="entidadBanco" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="Bancamia S.A.">Bancamia S.A.</option>
                                        <option value="Banco Agrario">Banco Agrario</option>
                                        <option value="Banco AV Villas">Banco AV Villas</option>
                                        <option value="Banco BBVA Colombia">Banco BBVA Colombia</option>
                                        <option value="Banco Caja Social">Banco Caja Social</option>
                                        <option value="Banco Davivienda">Banco Davivienda</option>
                                        <option value="Banco de Bogotá">Banco de Bogotá</option>
                                        <option value="Banco de Occidente">Banco de Occidente</option>
                                        <option value="Banco Falabella">Banco Falabella</option>
                                        <option value="Banco GNB Sudameris">Banco GNB Sudameris</option>
                                        <option value="Bancolombia">Bancolombia</option>
                                        <option value="Banco Scotiabank Colpatria">Banco Scotiabank Colpatria</option>
                                        <option value="Banco Popular">Banco Popular</option>
                                        <option value="Banco ITAU">Banco ITAU</option>
                                        <option value="Banco Pichincha S.A.">Banco Pichincha S.A.</option>
                                        <option value="Banco Serfinanza">Banco Serfinanza</option>
                                        <option value="DaviPlata">DaviPlata</option>
                                        <option value="Nequi-Bancolombia">Nequi-Bancolombia</option>
                                        <option value="Super Giros">Super Giros</option>
                                        <option value="Movii S.A.">Movii S.A.</option>
                                        <option value="RappiPay">Movii S.A.</option>
                                        <option value="No Aplica">No Aplica</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Cuenta Bancaria</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="
                                        ti-money "></i></div>
                                    <input type="text" id="bankAccount" class="form-control" formControlName="numCuentaBanco" placeholder="#-######-#" autocomplete="off" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="switch">
                                <label class="control-label label-form-decora">Monitor Recomendado por Agencia
                                    <input type="checkbox" checked="" class="form-control" formControlName="recomendado"><span class="lever"></span>
                                </label>
                            </div>
                        </div>

                    </div>

                    &nbsp;
                    <div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>  Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
