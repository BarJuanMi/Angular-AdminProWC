<div class="row animated fadeInLeft">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Informaciónnn Personal de {{tipoEmpleActua}}</h4>
            </div>
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="actualizarDatosEmpleado(f)" class="form p-t-20">

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-quote-right"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.documento" [readonly]="true" name="documento" autocomplete="off" type="text" id="document" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Tipo Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-layout-menu-v"></i></div>
                                    <select [(ngModel)]="empleadoActualizar.tipoDocumento" name="tipoDocumento" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="C.C.">Cédula de Ciudadanía</option>
                                        <option value="C.E.">Cédula de Extranjería</option>
                                        <option value="PAS">Pasaporte</option>
                                        <option value="DIE">Documento de Identificación Extranjero</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Nombres</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.nombres" name="nombres" autocomplete="off" placeholder="Juanita" type="text" id="names" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Apellidos</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.apellidos" name="apellidos" autocomplete="off" type="text" id="surnames" placeholder="Perez Perez" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Genero</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="empleadoActualizar.genero" name="genero" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="FEMENINO">Femenino</option>
                                        <option value="MASCULINO">Masculino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Número de Hijos</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-face-smile"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.numHijos" name="numHijos" autocomplete="off" type="text" id="numberChildren" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Correo Electrónico</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-email"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.emailCorporativo" name="emailCorporativo" placeholder="test@test.com" autocomplete="off" type="text" id="email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Teléfono Célular</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-mobile"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.telCelular" name="telCelular" autocomplete="off" type="text" id="cellPhone" class="form-control" placeholder="###-#######" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Dirección Residencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-world"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.direccion" name="direccion" autocomplete="off" type="text" id="address" class="form-control" placeholder="Cra. 1 # 1-1" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">RH Sanguineo</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="empleadoActualizar.rh" name="rh" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB-">AB-</option>
                                        <option value="AB+">AB+</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Contacto Emergencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-id-badge"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.nomContEmer" name="nomContEmer" autocomplete="off" type="text" id="emergencyContact" class="form-control" placeholder="Carlota Perez Perez" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Telefóno Emergencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-bell"></i></div>
                                    <input [(ngModel)]="empleadoActualizar.telContEmer" name="telContEmer" autocomplete="off" type="text" id="emergencyPhone" class="form-control" placeholder="###-#######" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Entidad Bancaria</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-stats-up"></i></div>
                                    <select [(ngModel)]="empleadoActualizar.entidadBanco" name="entidadBanco" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="Bancamia S.A.">Bancamia S.A.</option>
                                        <option value="Banco Agrario">Banco Agrario</option>
                                        <option value="Banco AV Villas">Banco AV Villas</option>
                                        <option value="Banco BBVA Colombia">Banco BBVA Colombia</option>
                                        <option value="Banco Caja Social">Banco Caja Social</option>
                                        <option value="Banco Davivienda">Banco Davivienda</option>
                                        <option value="Banco de Bogotá">Banco de Bogotá</option>
                                        <option value="Banco de Occidente">Banco de Occidente</option>
                                        <option value="Banco Falabella">Banco Falabella</option>
                                        <option value="Banco GNB Sudameris">Banco GNB Sudameris</option>
                                        <option value="Bancolombia">Bancolombia</option>
                                        <option value="Banco Scotiabank Colpatria">Banco Scotiabank Colpatria</option>
                                        <option value="Banco Popular">Banco Popular</option>
                                        <option value="Banco ITAU">Banco ITAU</option>
                                        <option value="Banco Pichincha S.A.">Banco Pichincha S.A.</option>
                                        <option value="Banco Serfinanza">Banco Serfinanza</option>
                                        <option value="DaviPlata">DaviPlata</option>
                                        <option value="Nequi-Bancolombia">Nequi-Bancolombia</option>
                                        <option value="Super Giros">Super Giros</option>
                                        <option value="Movii S.A.">Movii S.A.</option>
                                        <option value="RappiPay">RappiPay</option>
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="NO ESPECIFICA">NO ESPECIFICA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Cuenta Bancaria</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-money "></i></div>
                                    <input [(ngModel)]="empleadoActualizar.numCuentaBanco" name="numCuentaBanco" autocomplete="off" type="text" id="bankAccount" class="form-control" placeholder="#-######-#" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Nacionalidad</label>

                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>

                                    </select>
                                </div>

                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">Ciudad de Residencia</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>

                            </div>

                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">EPS / IPS</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="empleadoActualizar.epsSalud" name="epsSalud" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="Compensar E.P.S.">Compensar E.P.S.</option>
                                        <option value="E.P.S. Sanitas S.A.">E.P.S. Sanitas S.A.</option>
                                        <option value="E.P.S. Famisanar LTDA.">E.P.S. Famisanar LTDA.</option>
                                        <option value="E.P.S. Saludcoop">E.P.S. Saludcoop</option>
                                        <option value="Cruz Blanca EPS S.A.">Cruz Blanca EPS S.A.</option>
                                        <option value="Salud Colpatria E.P.S.">Salud Colpatria E.P.S.</option>
                                        <option value="Coomeva E.P.S. S.A.">Coomeva E.P.S. S.A.</option>
                                        <option value="Humana Vivir S.A. E.P.S. ">Humana Vivir S.A. E.P.S.</option>
                                        <option value="Salud Colmena E.P.S. S.A.">Salud Colmena E.P.S. S.A.</option>
                                        <option value="Salud Total S.A. E.P.S.">Salud Total S.A. E.P.S.</option>
                                        <option value="Cafesalud E.P.S. S.A.">Cafesalud E.P.S. S.A.</option>
                                        <option value="Instituto de Seguros Sociales EPS">Instituto de Seguros Sociales EPS</option>
                                        <option value="Unimec E.P.S. S.A.">Unimec E.P.S. S.A.</option>
                                        <option value="EPS Progr. Comfenalco Antioquia">EPS Progr. Comfenalco Antioquia</option>
                                        <option value="SuSalud EPS ">SuSalud EPS</option>
                                        <option value="Colseguros E.P.S.">Colseguros E.P.S.</option>
                                        <option value="Comfenalco Valle E.P.S.">Comfenalco Valle E.P.S.</option>
                                        <option value="Caprecom EPS">Caprecom EPS</option>
                                        <option value="EPS CONVIDA">EPS CONVIDA</option>
                                        <option value="CAJANAL EPS">CAJANAL EPS</option>
                                        <option value="CAPRESOCA EPS">CAPRESOCA EPS</option>
                                        <option value="SOLSALUD E.P.S. S.A.">SOLSALUD E.P.S. S.A.</option>
                                        <option value="NO ESPECIFICA">NO ESPECIFICA</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label label-form-decora">ARL</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-anchor"></i></div>
                                    <select [(ngModel)]="empleadoActualizar.arlTrabajo" name="arlTrabajo" class="form-control custom-select" required>
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="ARL Sura.">ARL Sura.</option>
                                        <option value="ARL Positiva.">ARL Positiva.</option>
                                        <option value="ARL Axa Colpatria.">ARL Axa Colpatria.</option>
                                        <option value="ARL Colmena.">ARL Colmena.</option>
                                        <option value="ARL Bolívar.">ARL Bolívar.</option>
                                        <option value="ARL La Equidad">ARL La Equidad</option>
                                        <option value="NO ESPECIFICA">NO ESPECIFICA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>  Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
