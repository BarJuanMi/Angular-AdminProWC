<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form class="form p-t-20" ngNativeValidate #f="ngForm" (ngSubmit)="actualizarRetiro(f)">
                    <div class="form-group">
                        <label class="control-label label-form-decora">Estado del Retiro:</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-layout-menu-v"></i></div>
                            <select [(ngModel)]="retiroActualizar.estado" name="estado" class="form-control custom-select" required>
                                <option value="GENERADO">GENERADO</option>
                                <option value="FIRMADO">FIRMADO</option>
                                <option value="FIRMADO SIN PDF">FIRMADO SIN PDF</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label label-form-decora">Fecha Firma de Paz y Salvo:</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-calendar"></i></div>
                            <input type="date" name="fechaFirma" class="form-control" [(ngModel)]="retiroActualizar.fechaFirma" placeholder="dd/mm/yyyy" autocomplete="off" required>
                        </div>
                    </div>
                    <button *ngIf="estadoAct != 'FIRMADO' && estadoAct != 'FIRMADO SIN PDF'" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Documento Relacionado al Retiro</h4>
                <br>
                <h6 class="card-subtitle">Cargue el archivo PDF de Paz y Salvo para el retiro registrado.</h6>
                <br>
                <img class="file-icon-load" src="./assets/images/icon/icon-pdf-adob.png">
                <br>
                <br>
                <input type="file" (change)="cargarPDFRetiro($event.target.files[0])">
                <br>
                <br>
                <button type="button" class="btn btn-info waves-effect waves-light m-r-10" [disabled]="!pdfSubir" (click)="subirPDFPazYSalvo()">
                    <i class="fa fa-cloud-upload"></i>
                    Cargar el archivo
                </button>
            </div>
        </div>
    </div>

</div>
